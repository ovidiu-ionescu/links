name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        VERSION=0.1.4
        docker build . --file Dockerfile --tag links-server:$VERSION --build-arg version=$VERSION
